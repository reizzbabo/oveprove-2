<script>
    let day = 43;

    if (day < 24 && 1 <= day) {
        console.log(`Det er ${24 - day} dag(er) igjen til juleaften.`)
    }
    else if (day == 24) {
        console.log("Det er juleaften i dag.")
    }
    else if (day < 31) {
        console.log(`Juleaften har passert ${day - 24} dager siden.`)
    }
    else {
        console.log("Feil verdi!")
    }
</script>
